<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PickerUpper</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolic
    />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <!-- Navigation -->

        <nav class="flex">
          <div class="logo">
            <img src="images/logo.png" alt="Logo" />
          </div>

          <div class="menu-bar">
            <i class="fas fa-bars fa-2x"></i>
          </div>
        </nav>

        <!-- Introduction Text -->

        <div class="introduction">
          <p class="heading">Find a picker upper near you.</p>

          <p class="text">
            PickerUpper is a platform that connects local residents with workers
            in their area. Sign up as a pickerupper to offer professional
            services to nearby residents.
          </p>

          <div class="button">
            <button class="btn">Become a pickerupper</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
